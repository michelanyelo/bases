<style>
  li {
    margin-bottom: 8px;
    list-style: none;

</style>

<h1>Dragon Ball Page</h1>
<hr>
<section class="row">
  <div class="col-12 col-sm-6">
    <dragonball-character-add (newCharacter)="dragonBallService.addCharacter($event)"/>
  </div>

  <div class="col-12 col-sm-6">
    <dragonball-character-list
      listName="Lista de personajes"
      [characters]="dragonBallService.characters()"/>
  </div>
</section>
